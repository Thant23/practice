<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }
    header{
      display: flex;
      justify-content: space-between;
      background-color: gray;
      height: 100px;
      line-height: 100px;
    }
    .logo{
      margin-left: 30px;
      font-size: 30px;
      font-weight: bold;
    }
    nav{
      margin-right: 30px;
    }
    nav a{
      margin-left: 5px;
      padding: 10px;
      color: black;
      text-decoration: none;
    }
    nav a:hover{
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Practice</div>
    <nav>
      <a href="">Home</a>
      <a href="">About</a>
    </nav>
  </header>
</body>
</html>
