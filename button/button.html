<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        /*Amazon button*/
        .amazon-button{
            border: none;
            width: 235px;
            height: 29px;
            cursor: pointer;
            border-radius: 30px;
            border-color: #FCD200;
            background-color: #FFD814;
        }
        .amazon-button:hover{
            background-color: #F7CA00;
        }
        .amazon-button:active{
            background-color: #F0B800;
        }
        /*Youtube button 1*/
        .youtube-button1{
            border: none;
            width: 95px;
            height: 36px;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            background-color: black;
        }
        .youtube-button1:hover{
            opacity: .8;
        }
        .youtube-button1:active{
            opacity: 1;
        }
        /*Youtube button 2*/
        .youtube-button2{
            width: 95px;
            height: 36px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 50px;
            background-color: white;
        }
        .youtube-button2:hover{
            background-color: rgba(0,0,0,0.05);
        }
        .youtube-button2:active{
            background-color: white;
        }
        div{
            margin: 20px 0;
        }
        /*Challenge 2*/
        .ce-2 button{
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: rgb(6, 170, 6);
        }
    </style>
</head>
<body>
    <button class="amazon-button" title="Amazon cart button">Add to Cart</button>
    <button class="youtube-button1" title="Youtube subscribe button for light">Subscribe</button>
    <button class="youtube-button2" title="Youtube subscribe button for dark">Subscribe</button>

    <!--Challenge exercises-->
    <div class="ce-1">
        <button>Back</button>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <button>Next</button>
    </div>
    <div class="ce-2">
        <button>One</button>
        <button>Two</button>
        <button>Three</button>
    </div>
</body>
</html>
